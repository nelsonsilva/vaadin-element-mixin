<!-- boot.html defines Polymer.version -->
<link rel="import" href="../polymer/lib/utils/boot.html">
<link rel="import" href="../vaadin-development-mode-detector/vaadin-development-mode-detector.html">

<script>
if (Polymer && Polymer.version.indexOf('2.') !== 0) {
  throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
}

/**
 * @namespace Vaadin
 */
window.Vaadin = window.Vaadin || {};


/**
* @polymerMixin
*/
Vaadin.ElementMixin = function(superClass) {
  const newClass = class VaadinElementMixin extends superClass {
  };

  // This is run every time a new class is declared, not every time an instance is created
  window.Vaadin.runIfDevelopmentMode("vaadin-usage-statistics");
  return newClass;
};

</script>
