<link rel="import" href="../polymer/lib/utils/async.html">
<link rel="import" href="../polymer/lib/utils/debounce.html">
<link rel="import" href="../polymer/lib/utils/flush.html">
<link rel="import" href="../vaadin-usage-statistics/vaadin-usage-statistics.html">

<script>
if (!window.Vaadin) {
  window['Vaadin'] = {};
}

/**
 * Array of Vaadin custom element classes that have been finalized.
 */
window['Vaadin'].registrations = window.Vaadin.registrations || [];

// Use the hack to prevent polymer-modulizer from converting to exports
window['Vaadin'].developmentModeCallback = window.Vaadin.developmentModeCallback || {};
window['Vaadin'].developmentModeCallback['vaadin-usage-statistics'] = function() {
  if (window.Vaadin.usageStatistics) {
    window.Vaadin.usageStatistics();
  }
};

let statsJob;

/**
 * @polymerMixin
 * @memberof Vaadin
 */
Vaadin.ElementMixin = superClass => class VaadinElementMixin extends superClass {
  /** @protected */
  static _finalizeClass() {
    super._finalizeClass();

    // Registers a class prototype for telemetry purposes.
    if (this.is) {
      window.Vaadin.registrations.push(this);

      if (window.Vaadin.developmentModeCallback) {
        statsJob = Polymer.Debouncer.debounce(statsJob,
          Polymer.Async.idlePeriod, () => {
            window.Vaadin.developmentModeCallback['vaadin-usage-statistics']();
          }
        );
        Polymer.enqueueDebouncer(statsJob);
      }
    }
  }
  ready() {
    super.ready();
    if (document.doctype === null) {
      console.warn(
        'Vaadin components require the "standards mode" declaration. Please add <!DOCTYPE html> to the HTML document.'
      );
    }

    this.addEventListener('animationend', this.__onInvokeWhenAttachedAnimationEnd);
  }

  whenAttached(f) {
    this.__whenAttachedFunctions = this.__whenAttachedFunctions || [];
    this.__whenAttachedFunctions.push(f);

    if (this.clientHeight > 0 ) {
      this.__invokeWhenAttached();
    }
  }

  __invokeWhenAttached() {
    (this.__whenAttachedFunctions || []).forEach(f => f(this));
    this.__whenAttachedFunctions = [];
  }

  __onInvokeWhenAttachedAnimationEnd(e) {
    if (e.animationName.indexOf('when-attached-animation') === 0) {
      this.__invokeWhenAttached();
    }
  }

};
</script>

<dom-module id="when-attached-styles" theme-for="vaadin-*">
  <template>
    <style>
      @keyframes when-attached-animation {
        to {
          opacity: 1;
        }
      }

      :host {
        animation: 0ms when-attached-animation;
      }
    </style>
  </template>
</dom-module>
